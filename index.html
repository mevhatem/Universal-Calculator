<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text">
                <input id="yazi" type="text" readonly>
            </div>
            <div class="buttons">
                <div class="num">
                    <button class="buton">1</button>
                    <button class="buton">2</button>
                    <button class="buton">3</button>
                    <button class="buton">4</button>
                    <button class="buton">5</button>
                    <button class="buton">6</button>
                    <button class="buton">7</button>
                    <button class="buton">8</button>
                    <button class="buton">9</button>
                </div>
                <div class="process">
                    <button class="buton">+</button>
                    <button class="buton">-</button>
                    <button class="buton" data-value="*">x</button>
                    <button class="buton" data-value="/">รท</button>
                    <button class="buton" id="equal">=</button>
                    <button class="buton" id="clear">C</button>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
